<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      text-align: center;
      padding: 50px;
    }
    .game-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
      margin: auto;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ® Guess the Number ðŸŽ²</h1>
    <p>I am thinking of a number between 1 and 100.</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      let userGuess = document.getElementById("guessInput").value;
      let message = document.getElementById("message");

      if (userGuess == randomNumber) {
        message.textContent = "ðŸŽ‰ Correct! You guessed it!";
        message.style.color = "green";
      } else if (userGuess > randomNumber) {
        message.textContent = "ðŸ“‰ Too high! Try again.";
        message.style.color = "red";
      } else if (userGuess < randomNumber) {
        message.textContent = "ðŸ“ˆ Too low! Try again.";
        message.style.color = "red";
      } else {
        message.textContent = "Please enter a valid number!";
        message.style.color = "orange";
      }
    }

    function restartGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById("guessInput").value = "";
      document.getElementById("message").textContent = "Game restarted! ðŸŽ®";
      document.getElementById("message").style.color = "blue";
    }
  </script>
</body>
</html>
